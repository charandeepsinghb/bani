<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sat</title>
    <link rel="icon" type="image/x-icon" href="assets/ba.svg" />
  </head>
  <body>

    <div class="dial-container">
      <div class="dial" id="dial"></div>
    </div>
    

    <style>
.dial-container {
  width: 200px;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  border-radius: 50%;
  border: 2px solid #333;
}

.dial {
  width: 150px;
  height: 150px;
  /* background-color: #666; */
  border-radius: 50%;
  position: absolute;
  cursor: grab;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 24px;
  user-select: none;

  border: 1px dashed black;
}

.dial:active {
  cursor: grabbing;
}


    </style>

    <script>
      const dial = document.getElementById("dial");
let isDragging = false;
let startAngle = 0;

function getAngle(x, y) {
  return Math.atan2(y, x) * (180 / Math.PI);
}

let rotation = 0;

dial.addEventListener("pointerdown", (e) => {
  isDragging = true;
  const rect = dial.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;
  startAngle = getAngle(e.clientX - centerX, e.clientY - centerY) - rotation;
});

document.addEventListener("pointermove", (e) => {
  if (isDragging) {
    const rect = dial.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    const currentAngle = getAngle(e.clientX - centerX, e.clientY - centerY);
    rotation = currentAngle - startAngle;
    dial.style.transform = `rotate(${rotation}deg)`;
  }
});

document.addEventListener("pointerup", () => {
  isDragging = false;
});


    </script>
  </body>
</html>
