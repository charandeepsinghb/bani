<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .square {
      position: relative;
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      margin: 50px;
    }

    .text-top,
    .text-bottom,
    .text-left,
    .text-right {
      position: absolute;
      font-size: 1em;
      font-weight: bold;
      white-space: nowrap;
    }

    /* Top edge */
    .text-top {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Bottom edge */
    .text-bottom {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Left edge (rotate 90 degrees counter-clockwise) */
    .text-left {
      top: 50%;
      left: 0;
      transform: translateY(-50%) rotate(-90deg);
      transform-origin: left center;
    }

    /* Right edge (rotate 90 degrees clockwise) */
    .text-right {
      top: 50%;
      right: 0;
      transform: translateY(-50%) rotate(90deg);
      transform-origin: right center;
    }
  </style>
</head>
<body>

  <div class="square">
    <div class="text-top">Top Edge Text</div>
    <div class="text-bottom">Bottom Edge Text</div>
    <div class="text-left">Left Edge Text</div>
    <div class="text-right">Right Edge Text</div>
  </div>

</body>
</html>
